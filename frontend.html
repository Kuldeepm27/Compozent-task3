<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
       body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            color: #333;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            color: #444;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
            padding: 15px;
            background: #f0f9f5;
            border: 1px solid #d4edda;
            border-radius: 8px;
            display: none; /* Initially hidden */
        }

        .result.error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            display: block; /* Shown on error */
        }

        .result.success {
            color: #28a745;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <div class="form-group">
            <label for="square_feet">Square Feet:</label>
            <input type="number" id="square_feet" placeholder="Enter square footage" required min="0">
        </div>
        <div class="form-group">
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" placeholder="Enter number of bedrooms" required min="1">
        </div>
        <div class="form-group">
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" placeholder="Enter number of bathrooms" required min="1">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" required>
                <option value="0">City</option>
                <option value="1">Suburb</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age_of_house">Age of House (in years):</label>
            <input type="number" id="age_of_house" placeholder="Enter age of house" min="0" required>
        </div>
        <div class="form-group">
            <label for="floor_number">Floor Number:</label>
            <input type="number" id="floor_number" placeholder="Enter floor number" required min="1">
        </div>
        <button onclick="makePrediction()">Predict Price</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function makePrediction() {
            const square_feet = document.getElementById('square_feet').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const location = document.getElementById('location').value;
            const age_of_house = document.getElementById('age_of_house').value;
            const floor_number = document.getElementById('floor_number').value;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        square_feet,
                        bedrooms,
                        bathrooms,
                        location,
                        age_of_house,
                        floor_number
                    }),
                });

                const result = await response.json();

                if (result.error) {
                    document.getElementById('result').innerText = `Error: ${result.error}`;
                    document.getElementById('result').classList.add('error');
                    document.getElementById('result').classList.remove('success');
                } else {
                    document.getElementById('result').innerText = `Predicted Price: â‚¹${result.prediction}`;
                    document.getElementById('result').classList.add('success');
                    document.getElementById('result').classList.remove('error');
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
                document.getElementById('result').classList.add('error');
                document.getElementById('result').classList.remove('success');
            }
        }
    </script>
</body>
</html>
